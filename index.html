<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>new fb</title>
</head>

<body class="bg-[#f0f2f5]">
  <div class="container mx-auto">
    <div class="flex flex-col justify-center items-center">

      <div class="logo my-9 mb-1">
        <img src="images/logo.svg" class="w-60" alt="" />
      </div>

      <div
        class="box w-[396px] bg-white flex flex-col items-center shadow-xl border border-[#dddfe2] rounded-lg pb-[14px]">
        <span class="mt-6 mb-4 text-lg font-sans font-normal">Login in to Facebook</span>
        <input class="py-[14px] mb-3 px-4 w-[364px] rounded-md text-[17px] border border-[#dddfe2]" type="text" name=""
          aria-label="Email address or phone number" placeholder="Email address or phone number" id="" />
        <input type="password" class="py-[14px] px-4 mb-3 w-[364px] rounded-md text-[17px] border border-[#dddfe2]"
          name="" placeholder="Password" id="" />

        <button
          class="bg-[#1877f2] w-[364px] mb-[18px] rounded-md font-semibold text-white text-xl leading-[48px] px-4">
          Log in
        </button>
        <div id="links" class="pb-[18px] text-sm">
          <a href="/" class="text-[#1877f2] hover:underline">Forgotten account?</a>
          <span class="text-[#90949c] text-xs"> . </span>
          <a href="/" class="text-[#1877f2] hover:underline">Sign up for Facebook</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
